syntax = "proto3";

package example;

service CreateUserInputService {
    rpc NewCreateUserInput(CreateUserInputRequest) returns (CreateUserInputResponse) {}
}

message CreateUserInputRequest {
    
    string first_name = 0
    
    string last_name = 1
    
    string email = 2
    
}

message CreateUserInputResponse {
    
    string first_name = 0
    
    string last_name = 1
    
    string email = 2
    
}
