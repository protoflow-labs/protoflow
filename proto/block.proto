syntax = "proto3";

package block;
option go_package = "block";

message Block {
  string id = 1;
  string name = 2;
  repeated FieldDefinition inputFields = 3;
  repeated FieldDefinition outputFields = 4;
  oneof type {
    REST rest = 5;
    GRPC grpc = 6;
    Collection collection = 7;
  }
}

message Collection {
  string name = 1;
}

message Result {
  bytes data = 1;
}

enum FieldType {
  STRING = 0;
  INTEGER = 1;
}

message FieldDefinition {
  string name = 1;
  FieldType  type = 2;
}

message REST {
  string url = 1;
  string method = 2;
  map<string, string> headers = 3;
}

message GRPC {
  string host = 1;
  string service = 2;
  string method = 3;
}
