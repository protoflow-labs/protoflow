syntax = "proto3";

import "block.proto";

package graph;
option go_package = "graph";

message Graph {
  string id = 1;
  string name = 2;
  repeated Node nodes = 3;
  repeated Edge edges = 4;
}

message Node {
  string id = 1;
  string name = 2;
  block.Block block = 3;
  float x = 4;
  float y = 5;
}

 message Edge {
   string id = 1;
   string from = 2;
   string to = 3;
 }
