syntax = "proto3";

import "block.proto";
import "resource.proto";

package graph;
option go_package = "graph";

message Graph {
  string id = 1;
  string name = 2;
  repeated Node nodes = 3;
  repeated Edge edges = 4;
}

message Node {
  string id = 1;
  string name = 2;
  string block_id = 3;
  float x = 4;
  float y = 5;

  // resource dependencies
  repeated string resource_ids = 6;

  oneof config {
    block.REST rest = 7;
    block.GRPC grpc = 8;
    block.Collection collection = 9;
    block.Bucket bucket = 10;
    block.Input input = 11;
    block.Function function = 12;
    block.Query query = 13;
  }
}

 message Edge {
   string id = 1;
   string from = 2;
   string to = 3;
 }
