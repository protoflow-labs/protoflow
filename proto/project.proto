syntax = "proto3";

import "graph.proto";
import "block.proto";
import "google/protobuf/any.proto";

package project;
option go_package = "project";

service ProjectService {
    rpc GetProject(GetProjectRequest) returns (GetProjectResponse) {}
    rpc GetProjects(GetProjectsRequest) returns (GetProjectsResponse) {}
    rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse) {}
    rpc DeleteProject(DeleteProjectRequest) returns (DeleteProjectResponse) {}
    rpc GetResources(GetResourcesRequest) returns (GetResourcesResponse) {}

    rpc SaveProject(SaveProjectRequest) returns (SaveProjectResponse) {}

    rpc RunWorklow(RunWorkflowRequest) returns (RunOutput) {}
    rpc RunBlock(RunBlockRequest) returns (RunOutput) {}
}

message RunWorkflowRequest {
    string project_id = 1;
    string node_id = 2;
    google.protobuf.Any input = 3;
}

message RunBlockRequest {
    string project_id = 1;
    string block_id = 2;
    google.protobuf.Any input = 3;
}

message RunOutput {
    google.protobuf.Any output = 1;
}

message GRPCService {
    string host = 1;
}

message RESTService {
    string host = 1;
    string schema = 2;
}

message Database {
    string host = 1;
}

message Resource {
    string id = 1;
    string name = 2;
    oneof type {
        GRPCService grpc_service = 3;
        RESTService rest_service = 4;
        Database database = 5;
    }
    repeated block.Block blocks = 6;
}

message Project {
    string id = 1;
    string name = 2;
    string description = 3;
    string owner = 4;
    string created_at = 5;
    string updated_at = 6;
    graph.Graph graph = 7;
    repeated block.Block blocks = 8;
    repeated Resource resources = 9;
}

message GetProjectRequest {
    string id = 1;
}

message GetProjectResponse {
    Project project = 1;
}

message GetProjectsRequest {
    string name = 1;
}

message GetProjectsResponse {
    repeated Project projects = 1;
}

message CreateProjectRequest {
    string name = 1;
}

message CreateProjectResponse {
    Project project = 1;
}

message DeleteProjectRequest {
    string id = 1;
}

message DeleteProjectResponse {
    Project project = 1;
}

message GetResourcesRequest {
    string id = 1;
}

message GetResourcesResponse {
    repeated Resource resources = 1;
}

message SaveProjectRequest {
    string project_id = 1;
    graph.Graph graph = 2;
}

message SaveProjectResponse {
    Project project = 1;
}
